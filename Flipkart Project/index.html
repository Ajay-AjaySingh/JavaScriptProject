<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart" class="logo-img">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit">Search</button>
        </div>
        <div class="login-btn">
            <button>Login</button>
        </div>
        <div class="more">
            <a href="#">More</a>
        </div>
        <div class="cart">
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart" class="cart-icon">
                <span class="cart-text">Cart</span>
                <span class="cart-quantity">0</span>
            </a>
        </div>
    </header>
    <div class="container">

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
